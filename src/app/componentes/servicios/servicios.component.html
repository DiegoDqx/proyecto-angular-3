<!-- src/app/componentes/servicios/servicios.component.html -->
<div class="container">
    <h1 class="text-center pt-5">Nuestros Servicios</h1>
  
    <div class="row pt-3">
      <!-- Mostrar los servicios en grupos de 3 -->
      <div class="col-md-4" *ngFor="let servicio of servicios">
        <div class="card mb-4">
          <img [src]="servicio.imagen" class="card-img-top" alt="{{ servicio.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ servicio.nombre }}</h5>
            <p class="card-text">{{ servicio.descripcion }}</p>
            <h4 class="text-danger">{{ servicio.precio }}</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detalleModal">Ver Detalles</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para Detalle del Servicio -->
  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalleModalLabel">Detalle del Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Detalles completos del servicio seleccionados.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
